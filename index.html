<!-- A Progressive Web App (PWA) is a web application that delivers an app-like experience on the web, combining the best features of web and native apps. PWAs are built using web technologies like HTML, CSS, and JavaScript but can be installed on a user's device, work offline, and send push notifications. PWAs aim to offer a seamless, fast, and reliable user experience across various devices and network conditions. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <title>E-commerce PWA</title>
</head>

<body>
  <header>
    <!-- Add this inside the <body> tag -->
    <section id="cart-modal" class="modal">
      <div class="modal-content">
        <h2>Cart</h2>
        <ul id="cart-items">
          <!-- Cart items will be loaded dynamically -->
        </ul>
        <button id="close-cart">Close</button>
      </div>
    </section>

    <h1>E-commerce PWA</h1>
    <nav>
      <ul>
        <li><a href="#" id="cart">Cart (0)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="products">
      <!-- Products will be loaded dynamically -->
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => console.log('Service worker registered'))
        .catch((err) => console.error('Service worker registration failed:', err));
    }
  </script>
</body>

</html>
